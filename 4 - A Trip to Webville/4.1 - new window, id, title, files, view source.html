<!doctype html>
<html>
  <head>
    <!-- not this title -->
    <title>Basics</title>
  </head>
  <body>
    <p>
      
<!-- target set to _blank means to open a new tab when clicked for content -->

<!-- href linked file name + #chai id (identifier) means to not only opens up the linked file, but also find the matched id section on the page so that user do not need to spend time scrolling to that section. E.g Straight Destination Point in that page: <h2 id="chai">Chai Tea</h2> -->

<!-- title is for a description of the destination website, which will appear when you put your pointer on top of the linked text: Chai Tea -->
      
      <a target="_blank" href="index.html#chai" title="chai tea collection" >Chai Tea</a>

<!-- you can right click on a website to view source to view "id" for instant teleportation to destination content section -->

<!-- main page link does not require index.html at the end, because browser will add it in default: .com/ -->

<!-- files opening does not require / at the end, because it is a file which you already specified: .com/cars/images/~.jpg -->
      
    </p> 
  </body>  
</html>
